<p>
	<a href="#/">Back to Search</a>
</p>

<p>Forecast for {{forecast.city}}</p>
<hr>

<p>Days: <a href="#/forecast/2" ng-class="{ 'bg-primary': forecast.days === '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary': forecast.days === '5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': forecast.days === '7' }">7</a></p>

<hr>

<div ng-repeat="w in forecast.weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-fahrenheit="forecast.convertToFahrenheit(daytimeTemp)" convert-to-date="forecast.convertToDate(dt)" date-format="MMMM d, y"></weather-report>
        </div>
    </div>
</div>
